<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        h3 {
            font-family: Calibri;
            font-size: 25pt;
            font-style: normal;
            font-weight: bold;
            color: black;
            text-align: center;
            text-decoration: underline
        }

        table {
            font-family: Calibri;
            color: white;
            font-size: 11pt;
            font-style: normal;
            font-weight: bold;
            text-align: center;
            background-color: #36454F;
            border-collapse: collapse;
            border: 2px solid black
        }

        table.inner {
            border: 0px
        }
    </style>
</head>
<body>
<h3>Student Details</h3>
<form>
    <table align="center" cellpadding="10">
        <tr>
            <td>FIRST NAME</td>
            <td><input type="text" id="first_name" required name="First_name"
                       maxlength="30"/><br>
                (max 30 character a-z and A-Z)</br>
            </td>
        </tr>
        <tr>
            <td>LAST NAME</td>
            <td><input type="text" id="last_name" required name="last_name"
                       maxlength="30"/><br>
                (max 30 character a-z and A-Z)</br>
            </td>
        </tr>
        <tr>
            <td>DATE OF BIRTH</td>
            <td>
                <select name="Birthday_day" id="birthay_day"required>
                    <option value="-1">Day:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="birthday_month" required name="Birthday_Month">
                    <option value="-1">Month:</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="13">Dec</option>
                </select>
                <select name="irthday_year" id="birthday_year"required>
                    <option value="-1">Year</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>EMAIL ID</td>
            <td><input id="email" type="Email" required name="Email_Id"
                       maxlength="100"></td>
        </tr>
        <tr>
            <td>MOBILE NUMBER</td>
            <td>
                <input id="mobile_number" type="Mobile number" required name="Mobile_Number"
                       maxlength="10">
                <br>(10 digit number)</br>
            </td>
        </tr>
        <tr>
            <td>GENDER</td>
            <td id="gender">
                Male<input type="radio" name="gender"
                           value="Male" checked>
                Female<input type="radio" name="gender"
                             value="Female">
            </td>
        </tr>
        <tr>
            <td>ADDRESS<br></br</td>
            <td><textarea id="address" name="Address" required rows="4" cols="30">
        </textarea></td>
        </tr>

        <tr>
            <td colspan="8" align="center">
                <input onclick="addRegisterDetail()" type="button" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
</form>
<script src="rest-call-service.js"></script>
</body>
</html>
